<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="site.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/flatgeobuf@3.21.3/dist/flatgeobuf-geojson.min.js"></script>
    <script src="https://unpkg.com/json-formatter-js"></script>

</head>

<body>
    <style>
    </style>
    <ul class="primary-navigation">
        <li class="active">
            Leaflet Example
        </li>
    </ul>

    <style>
        #map {
            height: 480px;
        }
    </style>
    <div id="map"></div>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            // basic OSM Leaflet map
            let map = L.map('map').setView([35.019447, 134.662701], 13);
            L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://maps.gsi.go.jp/development/ichiran.html">地理院タイル</a> <a href="https://www.maff.go.jp/j/tokei/porigon/">「筆ポリゴンデータ」（農林水産省）</a>'
            }).addTo(map);

            // optionally show some meta-data about the FGB file
            function handleHeaderMeta(headerMeta) {
                const header = document.getElementById('header')
                const formatter = new JSONFormatter(headerMeta, 10)
                header.appendChild(formatter.render())
            }

            const response = await fetch('/assets/28223_tanba_2021_5.fgb');
            for await (let feature of flatgeobuf.deserialize(response.body, undefined, handleHeaderMeta)) {
                // Leaflet styling
                const defaultStyle = {
                    color: 'blue',
                    weight: 2,
                    fillOpacity: 0.2,
                };

                // Add the feature to the map
                L.geoJSON(feature, {
                    style: defaultStyle
                }).on({
                    // highlight on hover
                    'mouseover': function (e) {
                        const layer = e.target;
                        layer.setStyle({
                            color: 'blue',
                            weight: 4,
                            fillOpacity: 0.7,
                        });
                        layer.bringToFront();
                    },
                    // remove highlight when hover stops
                    'mouseout': function (e) {
                        const layer = e.target;
                        layer.setStyle(defaultStyle);
                    }
                })
                    // show some per-feature properties when clicking on the feature
                    .bindPopup(`<h1>${feature.properties["id"]} ${feature.properties["耕地の種類"]}</h1>`)
                    .addTo(map);
            }
        });
    </script>

    <p>
        This basic example shows how to render all the features in a FlatGeobuf
        onto a <a href="https://leafletjs.com">Leaflet</a> map. It shows
        per-feature properties when you click on each feature.
    </p>

    <div id="header">
        <h3>Parsed header content</h3>
    </div>
</body>

</html>
